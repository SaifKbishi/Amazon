<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="Amazon">
 <meta name="keywords" content="Amazon">
 <link rel="shortcut icon" href="./images/favicon.ico" type="image/vnd.microsoft.icon" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"> 
 <link rel="stylesheet" href="css/utilities.css">
 <link rel="stylesheet" href="css/style.css">
 <title>Amazon.com: Online Shopping for Electronics, Apparel, Computers, Books, DVDs & more</title>
</head>
<body>
 <header>
  <div class="upper-navbar">
   <div class="logo">
    <div id="logo"></div>
    <div class="address"></div>
   </div>
   <div class="search">
    <div class="drop-down"></div>
    <div class="search-text"></div>
    <div class="search-button"></div>
   </div>
   <div class="account">
    <a id="culture"></a>
    <a id="account"></a>
    <a id="orders"></a>
    <a id="cart"></a>
   </div>
  </div>
  <div class="middle-navbar">
   <div class="nav-left"></div>
   <div class="nav-middle"></div>
   <div class="nav-right"></div>
  </div>
  <div class="sub-navbar">
   <a href="#" class="nav-a"><span></span></a>
   <a href="#" class="nav-a"><span></span></a>
   <a href="#" class="nav-a"><span></span></a>
   <a href="#" class="nav-a"><span></span></a>
   <a href="#" class="nav-a"><span></span></a>
   <a href="#" class="nav-a"><span></span></a>
   <a href="#" class="nav-a"><span></span></a>
   <a href="#" class="nav-a"><span></span></a>
   <a href="#" class="nav-a"><span></span></a>
   <a href="#" class="nav-a"><span></span></a>   
  </div>
 </header>
 <main>
  <section class="container">
   <div class="main-content">
    <div class="way-to-find-product">
     <ul class="product-path">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
     </ul>
    </div>
    <!--product images column-->
    <div class="content-left">
     <div class="image-on-view"><img src="" alt=""></div>
     <div class="images-caption"></div>
     <div class="more-images">
      <ul>
       <li class="small-images"><img src="" alt=""></li>
       <li class="small-images"><img src="" alt=""></li>
       <li class="small-images"><img src="" alt=""></li>
       <li class="small-images"><img src="" alt=""></li>
       <li class="small-images"><img src="" alt=""></li>
       <li class="small-images"><img src="" alt=""></li>
      </ul>
     </div>
     <div class="extra-info"></div>
    </div>
    <!--product information column-->
    <div class="content-main product">
     <div class="product-title"></div>
     <div class="product-brand"></div>
     <div class="product-ratings"></div>
     <hr>
     <div class="price"></div>
     <div class="product-types"></div>
     <div class="product-specifications"></div>
     <hr>
     <div class="about-this-item">
      <ul>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <li></li>
       <a href="">See moew product details</a>
      </ul>
     </div>
     <div class="customer-ratings-by-feature">
      <div class="crf-title"></div>
      <div class="crf-sections"></div>
      <div class="crf-more"></div>
      <div class="compare-with-similar-items"></div>
      <div class="similar-items"></div>
      <div class="report-incorrect-product-info"></div>
     </div>
     <hr>

    </div>
    <!--basket column-->
    <div class="content-right">
     <div class="box" id="buybox"></div>
     <div class="box" id="similar-items"></div>
     <div class="box" id="share-with-frineds"></div>
     <div class="" id="other-sellers-on-amazon">
      <div class="box" id="other-sellers"></div>
      <div id="have-one-to-sell"></div>
     </div>
     <div class="box" id="similar-product-ads"></div>

    </div>
   </div>
   <div class="frequently-bought"></div>
   <hr>
   <div class="rated-high"></div>
   <hr>
   <div class="related-products"></div>
   <hr>
   <div class="special-offers"></div>
   <hr>
   <div class="questions"></div>
   <hr>
   <div class="from-the-brand"></div>
   <hr>
   <div class="from-the-manufacturer"></div>
   <hr>
   <div class="compare-similar-items"></div>
   <div class="product-description"></div>
   <div class="product-info"></div>
   <div class="product-docs"></div>
   <div class="videos"></div>
   <div class="customer-reviews"></div>
  </section>
 </main>
 <footer></footer>
</body>
</html>
